
<div class="flex justify-between">
  <h1 class="text-3xl font-extrabold text-colorGoiaba border-b-2 border-colorGoiaba ">Dúvidas e informações</h1>
</div>
<div class="container mx-auto p-3 bg-white shadow-lg rounded-lg m-5">

  <ul>
    <ng-container *ngIf="filteredQuestions.length; else noResults">
    <li *ngFor="let question of filteredQuestions" class="question m-4">
      <h3 class="text-xl font-bold text-gray-800 mb-2">{{ question.title }}</h3>
      <p class="text-gray-600 mb-2" [innerHTML]="question.body"></p>
      <div *ngIf="question.image">
        <img [src]="question.image" alt="Imagem" class="rounded-lg shadow-md">
      </div>
    </li>
  </ng-container>
    <ng-template #noResults>
      <p class="text-gray-600 text-center">Nenhum resultado encontrado.</p>
    </ng-template>
  </ul>
</div>
